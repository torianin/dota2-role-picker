<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Only Active Turtles - Role Picker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
  <link rel="stylesheet" href="dark-theme.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .turtle-image {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="text-center mb-5">Only Active Turtles - Role Picker</h1>
  </header>
  <main class="container">
    <div class="mb-3">
      <label for="nickname" class="form-label">Enter your nickname:</label>
      <input type="text" id="nickname" name="nickname" class="form-control" />
    </div>
    <div class="roles d-flex mb-5 justify-content-center">
      <button class="btn btn-primary me-2 role" data-role="Safe Lane">Safe Lane</button>
      <button class="btn btn-secondary me-2 role" data-role="Mid Lane">Mid Lane</button>
      <button class="btn btn-success me-2 role" data-role="Hard Support">Hard Support</button>
      <button class="btn btn-info me-2 role" data-role="Soft Support">Soft Support</button>
      <button class="btn btn-warning role" data-role="Offlane">Offlane</button>
    </div>
    <div class="roles-table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nickname</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="roles-table-body">
        </tbody>
      </table>
    </div>
    <div class="reset-container mt-3">
      <button id="reset-server" class="btn btn-danger">Reset Server Data</button>
      <button id="show-roles" class="btn btn-primary ms-3">Show roles</button>
      <button id="theme-toggle" class="btn btn-secondary ms-3">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun" style="display: none;"></i>
      </button>
    </div>

  </main>
  <img src="turtle_smiling.png" alt="Smiling turtle" class="turtle-image position-absolute end-0">
  <footer class="text-center mt-5">
    <small>Copyright &copy; Robcio RozwiÄ…zanka</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
